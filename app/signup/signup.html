<div ng-controller="LoginCtrl" class="container-fluid">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 col-xs-12" >
			<div style="text-align: center;">
				<h1>Signup</h1>
			</div>

			<form>
				<div class="form-group">
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<input type="submit" value="Signup" class="btn btn-primary" style="width: 100%">
			</form>

			<div style="text-align: center; margin: 10px">
				<small>By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></small>
			</div>
