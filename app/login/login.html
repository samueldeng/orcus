<div ng-controller="LoginCtrl" class="container-fluid">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 col-xs-12" >
			<div style="text-align: center;">
				<h1>Orcus</h1>
			</div>

			<form ng-submit="user_login()">
				<div class="form-group">
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="user_email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user_password">
				</div>
				<input type="submit" value="Login" class="btn btn-primary" style="width: 100%">
			</form>

			<div style="text-align: center; margin: 10px">
				<a href="#">Forgot password?</a>
			</div>
			
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
